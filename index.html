<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
  


<body>
  <section class="block">
    <div class="container">
      <div>
        <img src="./images/illustration-hero.svg" class="hero_img">
      </div>
      
      <div class="contents">
        <h1 class="bold">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div>
          <div class="annual_plan">
            <img src="./images/icon-music.svg" class="plan_img">
            <div>    
              <div class="plan_type bold">Annual Plan</h2></div>
              <div class="plan_cost" class="">$59.99/year</h4></div>
            </div>
            <a class="change" href="#">Change</a>
         </div>
         <button class="btn btn_1">Proceed to Payment</button>
         <button class="btn btn_2"> Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joel Eguiza</a>.
    </div>
</body>
</html>
